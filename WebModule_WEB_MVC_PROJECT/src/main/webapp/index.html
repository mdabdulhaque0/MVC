<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Background Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            font-family: Arial, sans-serif;
        }

        /* Welcome Box */
        .welcome-box {
            background: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 50%;
        }

        /* Heading */
        h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 10px;
        }

        /* Subtext */
        p {
            color: #555;
            font-size: 18px;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>ðŸŒŸ Welcome to My Website! ðŸŒŸ</h1>
        <p>We are excited to have you here. Explore and enjoy your time!</p>
        <a href="login.jsp" class="btn">Get Started</a>
    </div>

</body>
</html>
